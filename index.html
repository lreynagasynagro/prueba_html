<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Satisfacción 2025</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: black;
    }

    .contenedor {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .contenedor img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .boton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #1a237e;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #3949ab;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="Encuesta de Satisfacción 2025.png" alt="Encuesta">
    <a class="boton" href="https://forms.gle/6FvL7AeRcJiaBhfM8">
      Ir a la Encuesta
    </a>
  </div>
</body>
</html>
